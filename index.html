<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 <form>
  <div class="form ">
    <div class="container">
      <div class="row main-section g-4 d-flex ">
        <div class=" col-12 col-md-12 col-lg-6 col-xl-6 ">
          <div class="container rounded-4 bg-white p-4 mt-3 g-4">
            <h2>Basic Details</h2>
            <label for="file" class="upload-box rounded-4 d-flex flex-column align-items-center align-content-center justify-content-center text-muted p-3 my-4">
              <i class="bi bi-upload text-primary fs-1"></i>
              <p class="fw-semibold text-primary">Upload Image</p>
              <input type="file" id="file" class="Upload-input" hidden>
              <p>PNG, JPG files are allowed</p>
            </label>

              <div class="row2 d-flex gap-4 justify-content-center p-1 flex-wrap">
                <div class=" col-12 com-md-6 col-xl-3">
                  <label for="salut" >Salutation <span>*</span></label>
                    <select class="form-select border-dark-subtle rounded-4 h-75" aria-label="Default select example" id="salut" required>
                      <option selected class="select"></option>
                      <option>Mister</option>
                      <option>Missis</option>
                   </select>
                </div>
                <div class="col-12 col-md-6 col-xl-4">
                  <label for="firstname">First Name <span>*</span></label>
                  <input type="name" class=" abc form-control border-dark-subtle rounded-4 h-75"placeholder="john" id="firstname"required>
                </div>
                <div class=" col-12 col-md col-xl">
                  <label for="lname">Last Name <span>*</span></label>
                  <input type="name" class="form-control border-dark-subtle rounded-4 h-75"placeholder="doe" id="lname"required>
              </div>
              </div>

              <div class="row3 my-4 d-flex flex-wrap justify-content-center gap-4 p-2">
                <div class=" col-12 col-md-6  col-xl-6">
                  <label for="email">Email Address <span>*</span></label>
                  <input type="email"pattern="[^ @]*@[^ @]*" placeholder="mail@sample.com" name="email" class="form-control border-dark-subtle rounded-4 h-75 "data-validation-required-message="Please enter your email" id="email" required>
                </div>
                <div class=" col-12 col-md col-xl">
                  <label for="number">Mobile Number <span>*</span></label>
                  <input type="number"pattern="min-10" class="form-control border-dark-subtle rounded-4 h-75" id="number"  placeholder="enter mobile number" required >
                </div>
              </div>

              <div class="row4 d-flex flex-wrap justify-content-center gap-4 p-1 ">
                <div class=" col-12 col-md-4 col-xl-6">
                  <label for="dateofbirth">Date of Birth <span>*</span></label>
                  <input type="date" class="form-control border-dark-subtle rounded-4 h-75 " placeholder="enter date of birth" id="dateofbirth"required>
                </div>
                
                <div class="col-12 col-md col-xl gap-4 align-content-center mx-3">
                  <label for="Gender">Gender <span>*</span></label><br>
                  <div class="d-flex gap-2">
                      <input type="radio" id="male" name="fav_language" value="male" required>
                      <label for="male" >Male</label>  
                      <input type="radio" id="female" name="fav_language" value="female"required>
                      <label for="female">Female</label>
                  </div>
               </div>
                
              </div>

              <div class="row5 my-4 d-flex justify-content-center  p-2">
                 <div class=" col-12 col-md-12 col-xl-12">
                  <label for="address">Address <span>*</span></label>
                    <input type="text" class="form-control border-dark-subtle rounded-4 h-75" id="address"  placeholder="enter address" required >
                 </div>
              </div>

              <div class="row6 d-flex flex-wrap justify-content-center gap-4  p-2">
                <div class="col-12 col-md-6 col-xl-6">
                  <label for="country">Country <span>*</span></label>
                  <select class="form-select border-dark-subtle rounded-4 h-75" aria-label="Default select example" id="country"required>
                    <option selected class="select">Select</option>
                    <option value="1">India</option>
                    <option value="2"> others</option>
                  </select>
                </div>
                <div class="col-12 col-md col-xl">
                  <label for="state">State <span>*</span></label>
                  <select class="form-select border-dark-subtle rounded-4 h-75" aria-label="Default select example" id="state"required>
                    <option selected class="select">Select</option>
                    <option value="1">Kerala</option>
                    <option value="2"> others</option>
                  </select>
                </div>
              </div>

              <div class="row7 d-flex flex-wrap justify-content-center  p-2 gap-4 my-3 ">
                <div class="col-12 col-md-6 col-xl-6">
                  <label for=" city">City <span>*</span></label>
                  <input type="text" class="form-control border-dark-subtle rounded-4 h-75" id="address"  placeholder="enter address" required >
                </div>
                <div class="col-12 col-md col-xl ">
                  <label for=" pin"> Pin/Zip <span>*</span></label>
                  <input type="text" class="form-control border-dark-subtle rounded-4 h-75" id="pin"  placeholder="enter Pin/Zip" required >
                </div>
                
              </div>

          </div>
        </div>

          <div class="col-12 col-md-12 col-lg-6 col-xl-6">
            <div class="container rounded-4 bg-white p-4 mt-3 gap-4">
              <h2 >Advanced Details</h2>
              <div class="col-12 bg-warning-subtle p-3 rounded-4 my-4 border border-warning-subtle ">
                <p class="warning_msg text-wrap fw-semibold ">Sample warning messages - alert</p>
                <p class="warning-message warning_msg text-wrap">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus sed fermentum felis. Aliquam erat volutpat. Donec faucibus mauris vel nibh sodales feugiat. Donec suscipit felis vitae orci porttitor congue.</p>
            </div>
            <div class="row9 d-flex  justify-content-center gap-4 flex-wrap my-4 p-2 ">
              <div class="col-12 col-md col-lg col-xl-5">
                <label for="height">Height <span>*</span></label><br>
                <div class="align-items-center d-flex gap-2">
                    <input class="w-74" type="range" value="24" min="1" max="200" oninput="this.nextElementSibling.value = this.value+' Cm'"required>
                    <output class="btn border-dark-subtle rounded-4">24Cm</output>
                </div>
              </div>
                <div class="col-12 col-md  col-lg  col-xl-5">
                  <label for="weight">Weight <span>*</span></label><br>
                  <div class="align-items-center d-flex gap-2">
                      <input class="w-74" type="range" value="24" min="1" max="150" oninput="this.nextElementSibling.value = this.value + ' Kg' "required>
                      <output class="btn border-dark-subtle rounded-4">24Kg</output>
                  </div>
              </div>
            </div>

            <div class="row10 d-flex flex-wrap my-4 gap-4  ">
              <div class="col-12 col-md-5 col-xl-5">
                <label for="color">Choose color <span>*</span></label>
                <input type="color" class="form-control form-control-color border-dark-subtle p-2 w-100 rounded-4 "value="#563d7c" id="add"required>
              </div>
              <div class="col-12 col-md-6 col-lg- col-xl- my-2">
                <label for="temp">Choose Templates <span>*</span></label><br>
                <div class="col-xl d-flex gap-2 align-items-center my-1">
                  <div class=" col-xl">
                    <input class="form-check-input border-dark-subtle" type="checkbox" value="" id="flexCheckChecked" required>
                    <label class="form-check-label" for="flexCheckChecked">Template1</label>
                  </div>
                  <div class=" col-xl">
                    <input class="form-check-input border-dark-subtle" type="checkbox" value="" id="flexCheckChecked"required >
                    <label class="form-check-label" for="flexCheckChecked">Template2</label>
                  </div>
                  <div class=" col-xl">
                    <input class="form-check-input border-dark-subtle" type="checkbox" value="" id="flexCheckChecked"required >
                    <label class="form-check-label" for="flexCheckChecked">Template3</label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row11">
              <div class="col-xl-12 my-4">
                <label for="qualification">Qualifications <span> *</span></label>
                <input type="text" class="form-control border-dark-subtle rounded-4 h-75"placeholder="enter qualifications" id="qualifications"required>
              </div>
            </div>

            <div class="row12 my-4">
              <div class="col-xl-12">
                <label for="about">About your self <span> *</span></label>
                <textarea class="form-control border-dark-subtle rounded-4  "rows="8"placeholder="enter here..." aria-label="With textarea"required></textarea>
              </div>
            </div>

            <div class="row13 my-4 mt-5 ">
              <div class="col-xl-12">
                <input type="checkbox" class="form-check-input border-dark-subtle" id="exampleCheck1"required>
                <label class="form-check-label" for="exampleCheck1">I Accept Terms & Conditions</label>
              </div>
            </div>


            </div>
        </div>

        <div class="footer">
          <div class="col-12">
            <div class="form-control rounded-4 p-4 d-flex justify-content-end">
                <button type="reset" class="btn ">Cancel</button>
                <input type="submit"value="Save Changes" class="btn btn-primary"required >
            </div> 
        </div>
        </div>
      </div>
    </div>
  </div>
 </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.js"></script>
</body>
</html>
